apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: practice-go-hpa
  namespace: practice-go-local
  labels:
    app: practice-go
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: practice-go
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80